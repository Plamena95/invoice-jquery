<!DOCTYPE html>

  <body>
    <header class="bg-white d-flex justify-content-end">
        <section class="details col-2 d-flex py-4 px-2 justify-content-between align-items-center">
            <h4>
                Invoice Details
            </h4>
            <div class="icon">
                <i class="fas fa-tools"></i>
            </div>
        </section>
        <section class="main-info col-10 d-flex align-items-center py-4">
            <ul class="list-inline d-flex align-items-center my-0 col-12">
                <li class="list-inline-item col-1 mx-4 my-0">
                    Client Name 
                </li>
                <li class="list-inline-item col-1 mx- my-0">
                    Loe Toll
                </li>
                <li class="list-inline-item text-end col-8 mx- my-0 ">19/10/2021</li>
            </ul>
        </section>
    </header>
    <section class="main">
        <section class="main-content shadow-lg">
            <section class="button-click d-flex align-items-end flex-column py-4 px-2">
                <button class="btn col-3 btn-success" id="show-input">Add New Product</button>
            </section>
            <article id="main">
                <div class="product-info ps-2 col-12 d-flex justify-content-between my-4">
                    <tbody>
                      <tr>
                        <td>
                          <div class="product-name col-4">
                            <h5 class="col-12">Product Name</h5>
                            <input class="col-12" type="text" />
                          </div>
                        </td>
                        <td>
                          <div class="quantity col-1">
                            <h5 class="col-12 display-sm-4">Qty</h5>
                            <input class="col-12" type="number" />
                          </div>
                        </td>
                        <td>
                          <div class="price col-1">
                            <h5 class="col-12 display-sm-4">Price</h5>
                            <input class="col-12" type="text" />
                          </div>
                        </td>
                        <td>
                          <div class="total-price col-3">
                            <h5 class="col-12">Total</h5>
                            <input type="text" class="col-12" readonly />
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </div>
                  <div class="product-info ps-2 col-12 d-flex justify-content-between my-4">
                    <tbody>
                      <tr>
                        <td>
                          <div class="product-name col-4">
                            <h5 class="col-12">Product Name</h5>

                        </td>

                          <div class="price col-1">
                            <h5 class="col-12 display-sm-4">Price</h5>
                            <input class="col-12" type="text" />
                          </div>
                        </td>
                        <td>
                          <div class="total-price col-3">
                            <h5 class="col-12">Total</h5>
                            <input type="text" class="col-12" readonly />
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </div>
                  <div class="product-info ps-2 col-12 d-flex justify-content-between my-4">
                    <tbody>
                      <tr>
                        <td>
                          <div class="product-name col-4">
                            <h5 class="col-12">Product Name</h5>
                            <input class="col-12" type="text" />

                        <td>
                          <div class="total-price col-3">
                            <h5 class="col-12">Total</h5>
                            <input type="text" class="col-12" readonly />
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </div>
            </article>
            <section class="discount d-flex col-12 flex-column pb-4 pe-3">
              <tbody>
                <tr>
                  <td>
                    <h5>Discount %</h5>
                    <input type="text" />
                  </td>
                </tr>
              </tbody>
            </section>
            <section class="total-content col-12 d-flex align-items-end flex-column">
                <tbody>
                    <tr>
                      <td>
                        <div class="subtotal col-3 mt-4 d-flex justify-content-between align-items-center">
                          <h4 class=" col-4">Sub Total</h4>
                          <input class=" col-7" type="text" readonly />
                        </div>
                      </td>
                      <td>
                        <div class="total-discount col-3 mt-4 d-flex justify-content-between align-items-center">
                          <h4 class="col-4">Total Discount</h4>
                          <input class="col-7" type="text" readonly />
                        </div>
                      </td>
                      <td>
                        <div class="total d-flex col-3 mt-4 justify-content-between align-items-center">
                          <h4 class="col-4">Total</h4>
                          <input class="col-7" type="text" readonly />
                        </div>
                      </td>
                    </tr>
                  </tbody>
            </section>
        </section>
    </section>
    <footer class="mb-5 shadow-sm">
<section class="footer-contain">
<div class="footer-contain-heading">
    <h4 class=" my-0 d-flex align-items-center justify-content-between">
